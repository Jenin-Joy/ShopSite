<table align="center" id="data" cellpadding="10">
    <tr>
        <td>#</td>
        <td>Name</td>
        <td>Photo</td>
        <td>Stock</td>
    </tr>
    {% for i in product %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.product_name}}</td>
        <td><img src="{{i.product_photo.url}}" width="80" height="80" alt=""></td>
        <td>{{i.stocktotal}}</td> 
    </tr>
    {% endfor %}
</table>
