<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            background-color: white;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 50px rgb(209, 209, 209);
            margin-bottom: 150px;
        }

        tr:nth-child(even) {
            background-color: rgb(239, 239, 239);
        }

        select, input[type=submit] {
            border-radius: 10px;
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table cellpadding="10" align="center">
            <tr>
                <td>Quality</td>
                <td>
                    <select name="sel_quality" id="" required>
                        <option value="">...Select...</option>
                        <option value="good">Good</option>
                        <option value="medium">Medium</option>
                        <option value="bad">Bad</option>
                    </select>
                </td>
                <td>Usability</td>
                <td>
                    <select name="sel_usability" id="" required>
                        <option value="">...Select...</option>
                        <option value="good">Good</option>
                        <option value="medium">Medium</option>
                        <option value="bad">Bad</option>
                    </select>
                </td>
                <td>Price</td>
                <td>
                    <select name="sel_price" id="" required>
                        <option value="">...Select...</option>
                        <option value="good">Good</option>
                        <option value="medium">Medium</option>
                        <option value="bad">Bad</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="6" align="center"><input type="submit" value="submit"></td>
            </tr>
        </table>
    </form>
    {% if msg %}
    <script>
        alert("{{msg}}")
        window.location = "{% url 'ShopManager:customerproduct' purchase %}"
    </script>
    {% endif %}
</body>

</html>
